<div class="row">
    <div class="col s6 offset-s3">
        <div class="section">
            <h4 class="center-align">Admin login</h4>
            <div class="form-section">
                <div class="row">
                    <form [formGroup]="loginForm" (ngSubmit)="login()" class="col s12">
                        <div class="row">
                            <div class="input-field col s6 offset-s3">
                                <input placeholder="Email" id="email" formControlName="email" type="text" class="validate">
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6 offset-s3">
                                <input placeholder="Password" id="password" formControlName="password" type="password" class="validate">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s6 offset-s3">
                                <button type="submit" class="waves-effect waves-light btn">Login</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
