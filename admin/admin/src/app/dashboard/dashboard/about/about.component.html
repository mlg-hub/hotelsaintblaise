<h2>About</h2>

<div *ngIf="!isEditing; then notEditing else editing"></div>
<ng-template #notEditing>
    <p>
        {{aboutText}}
    </p>
    <a class="waves-effect waves-light btn" (click)="edit()">Modifier</a>
</ng-template>
<ng-template #editing>
    <textarea style="min-height: 100px;" name="" id="" cols="10" rows="50">
    {{aboutText}}
  </textarea>
    <a class="waves-effect waves-light btn" (click)="update()">Enregistrer</a>
</ng-template>
