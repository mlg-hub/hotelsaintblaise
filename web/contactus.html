<body>

    <section class="sidebar">
        <ul class="sidebar__list">
            <li class="sidebar__item"><a href="./aboutus.html" class="sidebar__link">About Us</a></li>
            <li class="sidebar__item"><a href="./gallery.html" class="sidebar__link">Gallery</a></li>
            <li class="sidebar__item"><a href="./services.html" class="sidebar__link">Services</a></li>
            <li class="sidebar__item  active"><a href="./contactus.html" class="sidebar__link">Contact Us</a></li>
        </ul>
        <span class="logo">
            <img src="../img/Logo.png">
        </span>
        <div class="logo__block">
            <span class="logo__block--name"> S<sup>t</sup> Blaise Hotel</span>
        </div>

    </section>

            <div class="home__welcome">
                <div class="hotel__prefix"> &nbsp;</div>

    <section class="main" style="background-image: linear-gradient(to bottom, #0000008c 10%, rgba(0, 0, 0, 0.9) 70%), url('../../img/blaise-1-test.JPG');">
        <div class="book__phone">
            <svg class="footer__icon" style="transform: rotateY(180deg);">
                <use xlink:href="./../img/sprite.svg#icon-phone"></use>
            </svg>
            <p> +257 456789</p>
        </div>
        <div class="render-link">
            <h3 class="h3-helper">Contact Us</h3>
            <section class="section-book">
                <div class="row">
                    <div class="book">
                        <div class="book__form">
                            <form action="#" class="form">

                                <div class="form__group">
                                    <input type="text" class="form__input" placeholder="Full name" id="name" required>
                                </div>

                                <div class="form__group">
                                    <input type="email" class="form__input" placeholder="Email address" id="email" required>
                                </div>
                                <div class="form__group">
                                    <textarea class="form__textarea"></textarea>
                                </div>

                                <div class="form__group">
                                    <button class="btn btn--secondary">Envoyer</button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </section>
        </div>

        <section class="footer">
            <div class="footer__copyright">
                <p class="copyright" style="float: right;">
                    &copy; Copyright 2019 by Umwami-dev
                </p>
            </div>
            <div class="footer--icons">
                <svg class="footer__icon">
                                            <use xlink:href="img/sprite.svg#icon-instagram"></use>
                                    </svg>
                <svg class="footer__icon">
                                            <use xlink:href="img/sprite.svg#icon-facebook"></use>
                                    </svg>
                <svg class="footer__icon">
                                            <use xlink:href="img/sprite.svg#icon-twitter"></use>
                                    </svg>
            </div>
        </section>
    </section>
